<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Microsoft Entra Account - Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="./landing.css" />
	<link rel="shortcut icon"type="image/x-icon" href="https://ms-ossdata.gallerycdn.vsassets.io/extensions/ms-ossdata/vscode-postgresql/0.3.0/1586995425912/Microsoft.VisualStudio.Services.Icons.Default">
</head>
<body>
	<!-- TODO-PG: UPDATE THIS URL TO POINT TO THE NEW EXTENSION URL -->
	<a class="branding" href="https://marketplace.visualstudio.com/items?itemName=ms-ossdata.vscode-postgresql">
		Microsoft PostgreSQL Extension for Visual Studio Code
	</a>
	<div class="message-container">
		<div class="message-image">
			<img src="./SignIn.svg">
		</div>
		<div class="text message-large">
			Your Microsoft Entra Account was added successfully!
		</div>
		<div class="text message-small">
			You may now close this page.
		</div>
		<div class="text error-message">
			An error occurred while signing in:
			<div class="error-text"></div>
		</div>
	</div>
	<script>
		var search = window.location.search;
		var error = (/[?&^]error=([^&]+)/.exec(search) || [])[1];
		if (error) {
			document.querySelector('.error-text')
				.textContent = decodeURIComponent(error);
			document.querySelector('body')
				.classList.add('error');
		}
	</script>
</body>
</html>
